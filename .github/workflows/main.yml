name: starred Notify
on:
  watch:
    types: [started]
jobs:
  send-email:
    runs-on: ubuntu-latest
    steps:
      - name: download
        run: |
          wget "https://github.com/matt-repository/star_notify_email/releases/download/v1/star_notify_email"
      - name: Notify by email
        run: |
          echo ${{secrets.MY_SEND_EMAIL}} ${{secrets.MY_EMAIL}} ${{secrets.MY_EMAIL_AUTHORIZATION_CODE}}
          ./star_notify_email -sendMailbox ${{secrets.MY_SEND_EMAIL}} -receiveMailbox ${{secrets.MY_EMAIL}} -password ${{secrets.MY_EMAIL_AUTHORIZATION_CODE}}
         
